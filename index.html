<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\style.css">


    <!-- owl -->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> -->
    <title>Gameflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Aventura</a>
                <a href="#">FPS</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">VALORANT</h3>
                <p class="descricao">Valorant é um jogo eletrônico multijogador gratuito para jogar de tiro em primeira
                    pessoa
                    desenvolvido e publicado pela Riot Games. Jogue o game que está bombando!</p>

                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fa-solid fa-gamepad"></i>
                        JOGAR AGORA
                    </button>
                    <button class="botao" role="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg" alt="" class="box-jogos"></div>
            <div class="item"><img src="img/mini2.jpg" alt="" class="box-jogos"></div>
            <div class="item"><img src="img/mini3.jpg" alt="" class="box-jogos"></div>
            <div class="item"><img src="img/mini4.jpg" alt="" class="box-jogos"></div>
            <div class="item"><img src="img/mini5.jpg" alt="" class="box-jogos"></div>
            <div class="item"><img src="img/mini6.jpg" alt="" class="box-jogos"></div>
            <div class="item"><img src="img/mini7.jpg" alt="" class="box-jogos"></div>
            <div class="item"><img src="img/mini8.jpg" alt="" class="box-jogos"></div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/9448f174be.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
